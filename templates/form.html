    <form action="#">

        <label for="search">Search</label>
        <input type="text" value="Search" name="search" id="search">

        <fieldset>
        
            <legend>This is a form</legend>

            <label for="name">Name</label>
            <input type="text" value="Name" name="name" id="name">

            <label for="pass">Pass</label>
            <input type="password" value="password" name="pass" id="pass">

            <label for="tel">Téléphonne</label>
            <input type="tel" value="tel" name="tel" id="tel">

            <label for="email">Email</label>
            <input type="email" value="khalid@gmail.com" name="email" id="email">

            <label for="upload">Upload File</label>
            <input type="file" name="upload" id="upload">

        </fieldset>
        

        <!-- Not handeled in IE9 and safari -->
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <label>Radio</label>
        <input type="radio" value="One" name="radio">
        <input type="radio" value="Two" name="radio">
        <input type="radio" value="Three" name="radio">

        <label>Checkboxes</label>
        <input type="checkbox" value="Check Me" name="checkbox">
        <input type="checkbox" value="Check You" name="checkbox">
        <input type="checkbox" value="Check Her" name="checkbox">
    
        <input type="button" value="Input button">

        <label for="text">Textarea</label>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>

        <button>Button</button>

        <select name="select" id="select">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Threee">Three</option>
        </select>

        <input type="submit" value="Submit">
    </form>
