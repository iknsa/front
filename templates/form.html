    <form action="#" class="form-pro-theme">

    <h4>Pro theme form</h4>

        <div>
            <div class="label"><label for="search">Search</label></div>
            <input type="text" value="Search" name="search" id="search">
        </div>

        <div>
            <div class="label"><label for="url">Input Url</label></div>
            <input type="text" value="url" name="url" id="url">
        </div>

        <fieldset>
            <legend>This is a form</legend>

            <div>
                <div class="label"><label for="name">Name</label></div>
                <input type="text" value="Name" name="name" id="name">
            </div>

            <div>
                <div class="label"><label for="pass">Pass</label></div>
                <input type="password" value="password" name="pass" id="pass">
            </div>

            <div>
                <div class="label"><label for="email">Email</label></div>
                <input type="email" value="khalid@gmail.com" name="email" id="email">
            </div>

            <div>
                <div class="label"><label for="upload">Upload File</label></div>
                <input type="file" name="upload" id="upload" class="btn btn-primary btn-sm">
            </div>

        </fieldset>

        <div>
            <div class="label"><label>Radio</label></div>
            <input type="radio" value="One" name="radio">
            <input type="radio" value="Two" name="radio">
            <input type="radio" value="Three" name="radio">
        </div>

        <div>
            <div class="label"><label>Checkboxes</label></div>
            <input type="checkbox" value="Check Me" name="checkbox">
            <input type="checkbox" value="Check You" name="checkbox">
            <input type="checkbox" value="Check Her" name="checkbox">
        </div>

        <div>
            <div class="label"><label for="text">Textarea</label></div>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>

        <div>
            <div class="label"><label>Select something</label></div>
            <select name="select" id="select">
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Threee">Three</option>
            </select>
        </div>

        <div>
            <div class="label"><label></label></div>
            <input type="button" value="Input button" class="btn btn-primary">
        </div>

        <div>
            <div class="label"><label></label></div>
            <button class="btn btn-primary">Button</button>
        </div>

        <div>
            <div class="label"><label></label></div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
